<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header-bar">
      <div class="greeting-logout">
        <span id="greeting"></span>
      </div>
      <div style="margin-top:10px;">
        <button type="button" onclick="loginAdmin()">Admin Mode</button>
        <button type="button" class="admin-settings" onclick="setAdmin(false)">User Mode</button>
      </div>
    </div>
    <h1>My Library</h1>
    <form id="book-form">
      <input id="title" type="text" placeholder="Book Title" required>
      <input id="author" type="text" placeholder="Author" required>
      <input id="year" type="number" placeholder="Year" required>
      <input id="genre" type="text" placeholder="Genre" required>
      <button type="button" onclick="addBook()">Add Book</button>
    </form>
    <div id="user-select-section">
      <select id="book-dropdown"></select>
      <button type="button" onclick="selectBookFromDropdown()">Select Book</button>
    </div>
    <div id="books"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
