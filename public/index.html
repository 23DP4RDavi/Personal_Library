<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header-bar">
      <div class="greeting-logout">
        <span id="greeting"></span>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </div>
    <h1>My Library</h1>
    <form id="book-form">
      <input id="title" type="text" placeholder="Book Title" required>
      <input id="author" type="text" placeholder="Author" required>
      <input id="year" type="number" placeholder="Year" required>
      <input id="genre" type="text" placeholder="Genre" required>
      <label>
        <input id="read" type="checkbox">
        Read
      </label>
      <button type="button" onclick="addBook()">Add Book</button>
    </form>
    <div id="books"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
